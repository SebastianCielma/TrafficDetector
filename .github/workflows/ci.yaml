name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: ðŸ§ª Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Lint)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run Pyright (Types)
        run: uv run pyright

      - name: Run Tests (Pytest)
        env:
          PROJECT_NAME: "TrafficDetectorCI"
          MODEL_PATH: "yolov8n.pt"
          API_URL: "http://localhost:8000"
          DATABASE_URL: "postgresql+asyncpg://user:pass@localhost:5432/test_db"
          S3_BUCKET_NAME: "ci-test-bucket"
          S3_ENDPOINT: "https://fake-endpoint.cloudflare.com"
          S3_ACCESS_KEY: "fake-access-key"
          S3_SECRET_KEY: "fake-secret-key"
          CELERY_BROKER_URL: "redis://fake-redis:6379/0"
          CELERY_RESULT_BACKEND: "redis://fake-redis:6379/0"
        run: uv run pytest -v

  security:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image (for scanning)
        run: docker build -t traffic-app:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'traffic-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: ðŸš€ Deploy to Hugging Face
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: "sehastian"
          SPACE_NAME: "TrafficDetector"
        run: |
          echo "Starting deployment to Hugging Face..."
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          git push --force space HEAD:main
          echo "Deployment trigger sent!"
